<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Roles</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="/css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Admin</a>
            </div>
            <div style="color: white; padding: 15px 50px 5px 50px; float: right; font-size: 16px;"> Last access : 23 April 2024 &nbsp; 
            <a href="/login" class="btn btn-danger square-btn-adjust">Đăng xuất</a> </div>
        </nav>
        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
              <ul class="nav" id="main-menu">
                <li class="text-center">
                    <img src="/img/find_user.png" class="user-image img-responsive"/>
                </li>                            
                <li>
                    <a href="/"><i class="fa fa-dashboard fa-3x"></i> Dashboard</a>
                </li>
                <li>
                    <a href="/SinhVien/all"><i class="fa fa-user fa-3x"></i> Sinh viên</a>
                </li>
                <li>
                    <a href="/LopHoc/all"><i class="fa fa-users fa-3x"></i> Lớp học</a>
                </li>
                <li>
                    <a href="/Khoa/all"><i class="fa fa-file-text fa-3x"></i> Khoa</a>
                </li>
                <li>
                    <a href="/MonHoc/all"><i class="fa fa-table fa-3x"></i> Môn học</a>
                </li>
                <li>
                    <a href="/DiemThi/all"><i class="fa fa-edit fa-3x"></i> Điểm số</a>
                </li>
                <li>
                    <a href="/admin/manage-roles"><i class="fa fa-cog fa-3x"></i> Quản trị</a>
                </li>
                
              </ul>
            </div>
        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
            <div id="page-inner">                      
                <h1>Quản trị</h1>
                <div th:if="${successMessage != null}">
                    <div class="alert alert-success" th:text="${successMessage}"></div>
                </div>
                <div th:if="${errorMessage != null}">
                    <div class="alert alert-danger" th:text="${errorMessage}"></div>
                </div>
                
                <!-- Danh sách Người dùng Table -->
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Tên người dùng</th>
                            <th>Vai trò</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.role}"></td>
                            <td>
                                <form th:action="@{/admin/update-role}" method="post">
                                    <input type="hidden" name="username" th:value="${user.username}" />
                                    <select name="role">
                                        <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
                                        <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                                    </select>
                                    <button type="submit" class="btn btn-primary">Cập nhật vai trò</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
    <!-- SCRIPTS -AT THE BOTTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="/js/jquery.metisMenu.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="/js/custom.js"></script>
</body>
</html>

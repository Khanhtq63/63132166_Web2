        <div id="page-wrapper" >
            <div id="page-inner">                      
                <h1>Danh sách Sinh Viên</h1>
                
                 <!-- Form tìm kiếm sinh viên -->
                <form action="/SinhVien/search" method="get" class="form-inline">
                    <div class="form-group">
                        <label for="searchType">Tìm kiếm theo:</label>
                        <select name="searchType" id="searchType" class="form-control" onchange="changeSearchInput()">
                            <option value="hoTen" th:selected="${searchType == 'hoTen'}">Tên Sinh Viên</option>
                            <option value="maSinhVien" th:selected="${searchType == 'maSinhVien'}">Mã SV</option>
                            <option value="gioiTinh" th:selected="${searchType == 'gioiTinh'}">Giới Tính</option>
                            <option value="maLop" th:selected="${searchType == 'maLop'}">Mã Lớp</option>
                        </select>
                    </div>
                    <div class="form-group" id="searchValueDiv">
                        <input type="text" name="searchValue" class="form-control" placeholder="Nhập giá trị tìm kiếm" th:value="${searchValue}">
                    </div>
                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                </form>
                
                <a href="/SinhVien/addsv" type="submit" class="btn btn-primary">Thêm Sinh Viên</a>
                <!-- Danh sách Sinh Viên Table -->
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Mã SV</th>
                            <th>Tên SV</th>
                            <th>Ngày sinh</th>
                            <th>Giới tính</th>
                            <th>Nơi sinh</th>
                            <th>Mã lớp</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sv : ${DSSinhVien}"> 
                            <td th:text="${sv.maSinhVien}"></td>
                            <td th:text="${sv.hoTen}"></td>
                            <td th:text="${sv.ngaySinh}"></td>
                            <td th:text="${sv.gioiTinh}"></td>
                            <td th:text="${sv.noiSinh}"></td>
                            <td th:text="${sv.maLop}"></td>
                            <td>
                                <a th:href="@{'/SinhVien/edit/' + ${sv.maSinhVien}}" class ="btn btn-primary">Cập nhật</a>
                                <a th:href="@{'/SinhVien/delete/' + ${sv.maSinhVien}}" class ="btn btn-warning" onclick="return confirmDelete()">Xóa</a>
                                <a th:href="@{'/SinhVien/read/' + ${sv.maSinhVien}}" class ="btn btn-info">Xem</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div>
                   <ul class="pagination">
    				<li th:classappend="${currentPage == 0} ? 'disabled'">
        				<a th:href="@{/SinhVien/all(page=${currentPage == null ? 0 : currentPage - 1})}" aria-label="Previous">
            				<span aria-hidden="true">&laquo;</span>
        				</a>
    				</li>
    				<li th:each="i : ${#numbers.sequence(0, totalPages == null ? 0 : totalPages - 1)}"
       						 th:classappend="${i == (currentPage == null ? 0 : currentPage)} ? 'active'">
        				<a th:href="@{/SinhVien/all(page=${i})}" th:text="${i + 1}">1</a>
    				</li>
    				<li th:classappend="${(currentPage == null ? 0 : currentPage) + 1 == (totalPages == null ? 0 : totalPages)} ? 'disabled'">
        				<a th:href="@{/SinhVien/all(page=${currentPage == null ? 0 : currentPage + 1})}" aria-label="Next">
            					<span aria-hidden="true">&raquo;</span>
        				</a>
    				</li>
					</ul>
                </div>
            </div>
            <!-- /. PAGE INNER  -->
        </div>

    </div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Danh sách Sinh Viên</title>
</head>
<body>
    <h1>Danh sách Sinh Viên</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Mã SV</th>
                <th>Tên SV</th>
                <th>Địa chỉ nơi ở</th>
                <th>Giới tính</th>
                <th>Nơi sinh</th>
                <th>Mã lớp</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sv : ${DSSinhVien}"> 
                <td th:text="${sv.maSinhVien}" />
                <td th:text="${sv.hoTen}" />
                <td th:text="${sv.ngaySinh}" />
                <td th:text="${sv.gioiTinh}" />
                <td th:text="${sv.noiSinh}" />
                <td th:text="${sv.maLop}" />
            </tr>
        </tbody>
    </table>
</body>
</html>

</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">

            <div style="color: white; padding: 15px 50px 5px 50px; float: right; font-size: 16px;"> Last access : 23 April 2024 &nbsp; <a href="#" class="btn btn-danger square-btn-adjust">Logout</a> </div>
        </nav>
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
               <ul class="nav" id="main-menu">
				<li class="text-center">
                    <img src="/img/find_user.png" class="user-image img-responsive"/>
					</li>							
                    <li>
                        <a  href="/"><i class="fa fa-dashboard fa-3x"></i> Dashboard</a>

                      <li>

        <div id="page-wrapper">
            <div id="page-inner">
                <h1>Thêm Môn Học</h1>
                <form th:action="@{/MonHoc/save}" th:object="${DSMonHoc}" method="post">
                    <div class="form-group">
                        <label for="maMonHoc">Mã Môn Học</label>
                        <input type="text" id="maMonHoc" th:field="*{maMonHoc}" class="form-control" placeholder="Mã Môn Học" />
                    </div>
                    <div class="form-group">
                        <label for="tenMonHoc">Tên Môn Học</label>
                        <input type="text" id="tenMonHoc" th:field="*{tenMonHoc}" class="form-control" placeholder="Tên Môn Học" />
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                    <a href="/MonHoc/all" class="btn btn-secondary">Hủy</a>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/jquery-1.10.2.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar và Carousel Example</title>
    <!-- Đường dẫn tới thư viện Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* CSS để tạo navbar */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a class="active" href="#home">Trang chủ</a>
    <a href="#add_student">Thêm Sinh viên</a>
    <a href="#contact">Liên lạc</a>
</div>

<!-- Carousel 1 -->
<div id="carouselExample1" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://via.placeholder.com/800x400?text=Carousel+Image+1" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Carousel 1</h5>
                <p>Nội dung của Carousel 1</p>
            </div>
        </div>
    </div>
</div>

<!-- Carousel 2 -->
<div id="carouselExample2" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://via.placeholder.com/800x400?text=Carousel+Image+2" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Carousel 2</h5>
                <p>Nội dung của Carousel 2</p>
            </div>
        </div>
    </div>
</div>

<!-- Carousel 3 -->
<div id="carouselExample3" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://via.placeholder.com/800x400?text=Carousel+Image+3" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Carousel 3</h5>
                <p>Nội dung của Carousel 3</p>
            </div>
        </div>
    </div>
</div>

<!-- Đường dẫn tới thư viện Bootstrap JavaScript và jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

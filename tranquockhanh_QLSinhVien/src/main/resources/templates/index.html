<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
        /* CSS để tạo navbar */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a class="active" href="#home">Trang chủ</a>
    <a href="#add_student">Thêm Sinh viên</a>
    <a href="#contact">Liên lạc</a>
</div>

<div style="padding:20px;margin-top:30px;background-color:#1abc9c;height:1500px;">
    <h2>Nội dung trang</h2>
    <p>Đây là nội dung của trang.</p>
</div>

</body>
</html>

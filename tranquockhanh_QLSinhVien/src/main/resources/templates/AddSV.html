<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thêm sinh viên</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="maSoSV">ID của sinh viên:</label>
                <input type="text" id="maSoSV" name="maSoSV" required>
            </div>
            <div class="form-group">
                <label for="hoVaTen">Họ và tên:</label>
                <input type="text" id="hoVaTen" name="hoVaTen" required>
            </div>
            <div class="form-group">
                <label for="DiemTichLuy">Họ và tên:</label>
                <input type="text" id="DiemTichLuy" name="DiemTichLuy" required>
            </div>
            <div class="form-group">
                <button type="submit">Thêm sinh viên</button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Danh sách sinh viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Student List</h1>
    <table>
        <thead>
            <tr>
                <th>Mã số sinh viên</th>
                <th>Họ và Tên</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12345</td>
                <td>Nguyễn Văn A</td>
            </tr>
            <tr>
                <td>67890</td>
                <td>Trần Thị B</td>
            </tr>
            <!-- Thêm các dòng dữ liệu từ dữ liệu động ở đây -->
        </tbody>
    </table>
</body>
</html>
